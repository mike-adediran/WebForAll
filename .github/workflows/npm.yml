name: NPM Install and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List root directory contents
        run: ls -R

      - name: Change to WebForAll directory
        run: cd webforall

      - name: List directory contents of WebForAll
        run: ls -R

      - name: Run tests
        run: npm test
